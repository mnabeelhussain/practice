<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>::: Exam Grade Calculator :::</title>
  <style>
    body{
      font-family:arial,verdana,sans-serif;
        }
    h2{
      text-align:center;
    }
    
    div{
      background-color:#dae5e6;
      padding:20px;
      border:solid grey 2px;  
    }
   
  </style>
</head>
<body>
  
     <h2>Exam Grade Calculator</h2>
 
  <div>
    Please enter your marks:
    <input type="text" id="ym"/>
    <br><br>
    Please enter total exam marks:
    <input type="text" id="tm" />
    <br><br>
     <button onclick = "marksCalculator()">Submit</button>
  </div>
 
 
  <h3>Result</h3>
  <p id="r"></p> 
  
<script>
    
    
    function marksCalculator(){
      var x = document.getElementById("ym").value;
      var y = document.getElementById("tm").value;
      var grade =["A1","A+","A","B","C","D","Failed"];
      
      var regEx = /^[0-9]+$/;
      if(x.match(regEx)&&(y.match(regEx))){
      var z = (x/y)*100;
      var final = z.toFixed(2);
      var greet1 = "Congratulations! You have achieved Grade ";
      var greet2 =" with "+final+"%";
        
        switch(true){
            
          case ((final<=100)&&(final>=90)):
            document.getElementById("r").innerHTML =greet1+grade[0]+greet2;
            break;
            
          case ((final <= 89),(final >= 80)):
            document.getElementById("r").innerHTML =greet1+grade[1]+greet2;
            break;
                        
          case ((final <= 79)&& (final >= 70)):
            document.getElementById("r").innerHTML =greet1+grade[2]+greet2;
            break;
         
          case ((final <= 69)&&(final >= 60)):
            document.getElementById("r").innerHTML =greet1+grade[3]+greet2;
            break;         
            
          case ((final <= 59)&&(final >= 50)):
            document.getElementById("r").innerHTML =greet1+grade[4]+greet2;
            break;
            
          case ((final <= 49)&& (final >= 40)):
            document.getElementById("r").innerHTML =greet1+grade[5]+greet2;
            break;
            
          case ((final <= 40)&&(final >= 0)):
            document.getElementById("r").innerHTML =grade[6]+greet2;
            break;
            
          default:
            break;
                    
        }   
    }
      
      else{
        alert("invalid entry");
        console.log("invalid entry");
        document.getElementById("r").innerHTML ="Please enter a valid number";
        
      }
      
      
    }
  


  

</script>  
</body>
</html>
